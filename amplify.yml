version: 1
backend:
  phases:
    build:
      commands:
        - cd amplify/backend/function/verifyTurnstile
        - npm ci
        - npm run build
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 24
        - node --version
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - amplify/backend/function/verifyTurnstile/node_modules/**/*
